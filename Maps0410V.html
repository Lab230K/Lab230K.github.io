<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        //*** ADD ***//
        "esri/widgets/BasemapToggle",
        "esri/widgets/BasemapGallery"
        //], function(Map, MapView) {
        ], function(Map, MapView, BasemapToggle, BasemapGallery) {
        

          var map = new Map({
            basemap: 
                     "topo-vector"
                     //"light-gray-vector"
                     //"dark-gray-vector"
                     //"satellite"
                     //"streets-relief-vector"
                     //"streets-navigation-vector"
          });

          var view = new MapView({
            container: "viewDiv",
            map: map,
            center: [139.739577,35.6588095],
            zoom: 11
          });
        
          //*** ADD ***//
  //var basemapToggle = new BasemapToggle({
    //view: view,
    //secondMap: "satellite"
  //});
        //*** ADD ***//
  //view.ui.add(basemapToggle, "bottom-right"); // Add to the view
      //});
      
      //*** ADD ***//
 var basemapGallery = new BasemapGallery({
    view: view,
    source: {
      portal: {
        url: "https://www.arcgis.com",
        useVectorBasemaps: false  // Load vector tile basemaps
      }
    }
  });
      
      //*** ADD ***//
  view.ui.add(basemapGallery, "top-right"); // Add to the view
            });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
